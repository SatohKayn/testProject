<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <link rel="icon" href="data:,">
    <meta charset="utf-8">
    <title>Battleship</title>
    <script src="/socket.io/socket.io.js"></script>
    <script>let pageIndex = 2</script>
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="popup" style="display: none;">
            <div class="popup-content">
                <img src="/public/images/giphy.gif" alt="Animated GIF" width="100%">
                <button class="close-popup">X</button>
            </div>
        </div>
        <div id="code-display" style="display: grid; place-items: center;">
            <div class="room-code" style="font-size: 2rem; color: red;">Room Code: <span id="room-code"></span></div>
            <div class="btn-set" style="display: flex; justify-content: space-between;">
                <button id="copy-button" class="btngame">Copy URL</button>
                <button id="popup-button" class="btngame">QRCODE</button>
            </div>

        </div>

        <div class="player-container">
            <div class="p1">
                Player 1
                <div class="connected">Connected</div>
                <div class="ready">Ready</div>
                <span class="timer">10:00</span>
            </div>

            <div class="p2">
                Player 2
                <div class="connected">Connected</div>
                <div class="ready">Ready</div>
                <span class="timer">10:00</span>
            </div>
        </div>
        <div id="gameContainer">
        </div>
        <div class="game-info" style="color: red;">
            <p>Turn: <span id="turn-display"></span></p>
            <p>Info: <span id="info"></span></p>
        </div>
        <div class="ship-display">
            <div class="ship destroyer-ship destroyer" draggable="true"></div>
            <div class="ship submarine-ship submarine" draggable="true"></div>
            <div class="ship cruiser-ship cruiser" draggable="true"></div>
            <div class="ship battleship-ship battleship" draggable="true"></div>
            <div class="ship carrier-ship carrier" draggable="true"></div>
        </div>

        <div class="setup-buttons">
            <button id="rotate-button" class="btngame">ROTATE</button>
            <button id="start-button" class="btngame">START GAME</button>
        </div>
        
    </div>

    <script src="/js/game.js"></script>
</body>

</html>
